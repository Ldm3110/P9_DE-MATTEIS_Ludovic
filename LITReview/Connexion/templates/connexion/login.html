{% extends 'base/base.html' %}

{% block title %}
    LITReview | Connexion
{% endblock %}

{% block content %}
    <h3>Déjà inscrit ? Connectez-vous !</h3>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Se connecter</button>
    </form>

    <h3>Pas encore de compte ? Alors créez-en un !</h3>
    <form action="{% url 'registration' %}">
        <button type="submit">Créer un compte</button>
    </form>
{% endblock %}
